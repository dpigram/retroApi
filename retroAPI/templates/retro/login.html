    <style type="text/css">
      .container, .container-fluid{
        margin-top: 15px;
      }
      .card{
        margin-bottom: 15px;
      }

      body{
        background: url("{% static 'retro/images/New-York-City.jpg'%}") no-repeat center center fixed;

        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }

      .login, .signup{
        background-color: rgba(255, 0, 0, 0);
      }
      .login{
        border-color: rgba(144,144,144,0.1);
        display: none;
      }
      .signup, .content{
        border: none;
        display: none;
      }
      .content{
        background-color: rgba(255, 0, 0, 0);
        
        color: white;
      }

      .bg{
        position: absolute;

        filter: blur(4px);

    <div class="container-fluid">
      <div class="row">

                <div class="card-body">

                    <form action="{% url 'retro:login' %}" method="post">
                  {% csrf_token %}

                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Enter Password">
                  </div>
                  <div class="form-group">
                    <input type="submit" name="submitBtn" value="Log In" class="btn btn-info" id="loginBtn">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="../ForgotPassword/index.html"class="freeText">Forgot Password?</a>

                </form>
                </div>
              </div>        
            </div>
          </div>

            <div class="card signup">

                <button class="btn btn-info btn-md btn-block">Sign Up</button>
              </div>
            </div>
            
          </div>
